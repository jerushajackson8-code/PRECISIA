<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Precisia AI Prototype</title>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Precisia AI E-commerce Simulation</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="export.html">Export CSV</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="products">
            <h2>Available Products</h2>
            <div class="product-browser">
                <!-- Product cards go here -->
                <!-- Example product card -->
                <div class="product-card">
                    <h3>Product 1</h3>
                    <p>Description of Product 1.</p>
                    <p>Price: $10.00</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Repeat for additional products -->
            </div>
        </section>
        <section id="cart">
            <h2>Your Cart</h2>
            <div class="cart-items">
                <!-- Cart items will be dynamically populated here -->
            </div>
            <button id="checkout">Checkout</button>
        </section>
        <section id="export">
            <h2>Export Cart</h2>
            <button id="export-csv">Export as CSV</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Precisia AI. All rights reserved.</p>
    </footer>
</body>
</html>
